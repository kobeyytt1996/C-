log:
        - name: root
          level: info
          formatter: "%d%T%m%n"
          appender:
                - type: FileLogAppender
                  file: log.txt
                - type: StdoutLogAppender
        - name: system
          level: debug
          formatter: "%d%T%m%n"
          appender:
                - type: FileLogAppender
                  file: log.txt
                - type: StdoutLogAppender
system:
  port: 9900
  value: 100
  # 下面两种数组表示方式都一样
  int_vec: 
    - 10
    - 30
    - 50
  list_vec: [20, 40, 50]